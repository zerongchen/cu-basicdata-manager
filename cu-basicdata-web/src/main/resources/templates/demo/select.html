<div class="col-sm-12">
        <div class="">

                    <label ></label>
                    <select id="sel_menu1" multiple="multiple" class=" js-example-basic-multiple form-control">
					  <option value="1">option1</option>

					</select>
					
					<div>

					</div>
                </div>
			<div class="form-group">

		</div>
		<label class="col-md-4 control-label"><span class="text-danger">*&nbsp;</span>结束</label>
		<div class="col-md-6">
			<input placeholder="结束时间" type="text" class="form-control" id="end">
		</div>
	</div>
</div>

</div>
	<div class="form-group m-r-sm">
