<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="/common/header :: myheader"></head>
<body class="gray-bg">
<!-- 查询条件-->
<div th:if="${session.RPT_HOUSE_QUERY}==1" class="row wrapper border-bottom white-bg page-heading">
<div class="col-sm-12">
  <div class="text-right">
    <form id="indexSearch" class="form-inline">
      <div class="form-group m-r-sm" style="clear: both">
        <label>机房名称</label>
        <input type="text" class="form-control" name="houseName"/>
      </div>
      <div class="form-group m-r-sm">
        <label>机房编号</label>
        <input type="text" class="form-control" name="houseIdStr"/>
      </div>

      <div class="form-group m-r-sm">
        <label>机房性质</label>
        <select class="form-control" id="houseType">
        </select>
      </div>
      <div class="form-group m-r-sm">
        <label>专线机房标识</label>
        <select class="form-control" id="identity">
          <option value="">请选择</option>
          <option value="1">IDC</option>
          <option value="5">专线</option>
        </select>
      </div>
      <div class="checkbox">
        <button class="btn btn-primary" type="button" id="houseIndexSearch">查询</button>
        <button class="btn btn-outline btn-link" type="button" onClick="showsearch()">更多条件查询</button>
      </div>
    </form>
  </div>
</div>
<div class="row m-t m-r-none m-l onoffswitch-checkbox prompt-search">
  <div class="col-sm-12 p-trbl">
    <div class="text-left">
      <form class="form-inline">
        <div class="form-group m-r-sm">
          <label>机房负责人</label>
          <input type="text" class="form-control" id="houseOfficerName" />
        </div>
        <div class="form-group m-r-sm">
          <label>机房归属地</label>
          <select class="form-control" id="searchOne"></select>
          <select class="form-control" id="searchTwo"></select>
          <select class="form-control" id="searchThree"></select>
        </div>
        <div class="form-group m-r-sm">
          <label>更新时间</label>
          <input type="text" class="form-control" id="start" autocomplete="off">
          <label>至</label>
          <input type="text" class="form-control" id="end" autocomplete="off">
        </div>
      </form>
    </div>
  </div>
</div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox ">
        <div class="ibox-content">
          <div class="row">
            <div class="col-sm-12">
              <!-- Example Toolbar -->
              <div class="example-wrap text-right">
                <div class="example">
                  <div class="hidden-xs" id="commonButton2" role="group">
                    <button th:if="${session.RPT_HOUSE_EXPORT}==1" type="button" class="btn btn-outline btn-info  m-l-xs" id="exportBtn" > <i class="fa fa-download" aria-hidden="true"></i> 导出</button>
                  </div>
                  <input th:value="${session.RPT_HOUSE_DETAIL}" type="hidden" id="r_houseDetail">
                  <table th:if="${session.RPT_HOUSE_QUERY}==1" id="indexTable" data-mobile-responsive="true" class="text-left">
                  </table>
                </div>
              </div>
              <!-- End Example Toolbar -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!--html -->
<div th:include="/rpthouse/housedetail :: housedetail"></div>

<!--javascript加载 -->
<div th:include="/common/footer :: myfooter"></div>
<script th:src="@{{path}/static/js/rpthouse/house_main.js(path=${contextPath})}"></script>
</body>
</html>
